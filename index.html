<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Casa de Saberes Cego Aderaldo - Museu Matriosca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="ui">
      <div id="gallery-ui">
        <!-- Tela inicial -->
        <section id="intro-screen" class="screen active">
          <div class="intro-card">
            <div class="intro-hero">
              <img
                src="img/casa-saberes-logo.png"
                alt="Casa de Saberes Cego Aderaldo"
                class="brand-logo"
              />
              <div class="intro-text">
                <p class="eyebrow">Casa de Saberes Cego Aderaldo</p>
                <h1>Museu Matriosca</h1>
                <p class="subtitle">
                  Uma jornada pelo acervo de 2025 com arte e realidade aumentada.
                </p>
              </div>
            </div>
            <div class="intro-actions">
              <button id="enter-gallery-btn" type="button">Explorar agora</button>
            </div>
          </div>
        </section>

        <!-- Carrossel das exposições -->
        <section id="carousel-screen" class="screen">
          <header class="screen-header">
            <h2>Escolha a exposição</h2>
          </header>
          <div class="carousel">
            <button id="carousel-prev" class="carousel-nav" type="button">
              <span aria-hidden="true">‹</span>
              <span class="sr-only">Exposição anterior</span>
            </button>
            <div class="carousel-window">
              <div id="carousel-track">
                <!-- Slides inseridos via ui.js -->
              </div>
            </div>
            <button id="carousel-next" class="carousel-nav" type="button">
              <span aria-hidden="true">›</span>
              <span class="sr-only">Próxima exposição</span>
            </button>
          </div>
          <div class="intro-footnote carousel-hint">
            <span class="pulse"></span>
            <span>Arraste para escolher a exposição</span>
          </div>
          <div id="carousel-info">
            <h3 id="carousel-title"></h3>
            <p id="carousel-description"></p>
            <button id="view-details-btn" type="button">Explorar exposição</button>
          </div>
          <div id="carousel-indicators" aria-hidden="true"></div>
        </section>

        <!-- Detalhes da exposição selecionada -->
        <section id="details-screen" class="screen">
          <header class="screen-header">
            <button id="voltar-btn" class="ghost-btn" type="button">
              ← Exposições
            </button>
          </header>
          <div class="details-hero">
            <div class="details-gradient"></div>
            <div class="details-copy">
              <h2 id="exibicao-titulo"></h2>
              <p id="exibicao-descricao"></p>
              <button id="open-info-btn" class="info-chip" type="button">
                <span>Informações</span>
              </button>
            </div>
          </div>
          <div id="obras-lista">
            <!-- Obras e autores aparecem aqui -->
          </div>
          <div id="start-wrapper">
            <button id="start-ar-btn" type="button"></button>
            <span class="start-label">Iniciar experiência em RA</span>
          </div>
        </section>

        <div id="info-modal" aria-hidden="true">
          <div class="info-modal__overlay" data-close-info></div>
          <div class="info-modal__content" role="dialog" aria-modal="true">
            <button
              type="button"
              class="info-modal__close"
              aria-label="Fechar informações da exposição"
              data-close-info
            >
              ×
            </button>
            <div class="info-modal__header">
              <div class="info-modal__title-wrapper">
                <p class="eyebrow">Texto curatorial e créditos</p>
                <h3 id="info-modal-title"></h3>
              </div>
              <div class="info-modal__actions">
                <button id="info-audio-btn" type="button" class="info-audio-btn">
                  <span class="info-audio-icon" aria-hidden="true"></span>
                  <span class="info-audio-label">Ouvir narração</span>
                  <span class="sr-only">Ativar ou pausar leitura em áudio</span>
                </button>
              </div>
            </div>
            <div class="info-modal__section">
              <h4>Texto curatorial</h4>
              <div id="info-modal-text" class="info-modal__body"></div>
            </div>
            <div class="info-modal__section">
              <h4>Créditos</h4>
              <dl id="info-credits" class="info-modal__credits"></dl>
            </div>
          </div>
        </div>

        <div id="image-modal" aria-hidden="true">
          <div class="image-modal__overlay" data-close-modal></div>
          <div class="image-modal__content" role="dialog" aria-modal="true">
            <button
              type="button"
              class="image-modal__close"
              aria-label="Fechar visualização da obra"
              data-close-modal
            >
              ×
            </button>
            <img id="image-modal-img" src="" alt="" />
            <p id="image-modal-caption"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
